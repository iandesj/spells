<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&D Spells</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
  <script src="index.js"></script>
</head>

<body class="bg-gray-100 p-8">
  <div class="max-w-6xl mx-auto">
    <a href="index.html" class="mb-4 text-1xl leading-none text-gray-900 md:text-2xl lg:text-3xl light:text-black">
      Go back
    </a>
  </div>
  <div class="max-w-6xl mx-auto">
    <h1
      class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl light:text-black">
      Hill Dwarf Cleric Spells</h1>
    <div class="spell-group">
      <h2
        class="mb-4 text-2xl font-bold leading-none tracking-tight text-gray-900 md:text-3xl lg:text-4xl light:text-black">
        Cantrips</h2>
      <div class="spell-list level-0 grid grid-cols-1 md:grid-cols-2 gap-6 mb-8"></div>
    </div>
    <div class="spell-group">
      <h2
        class="mb-4 text-2xl font-bold leading-none tracking-tight text-gray-900 md:text-3xl lg:text-4xl light:text-black">
        Level 1 Spells</h2>
      <div class="spell-list level-1 grid grid-cols-1 md:grid-cols-2 gap-6 mb-8"></div>
    </div>
    <div class="spell-group">
      <h2
        class="mb-4 text-2xl font-bold leading-none tracking-tight text-gray-900 md:text-3xl lg:text-4xl light:text-black">
        Level 2 Spells</h2>
      <div class="spell-list level-2 grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </div>
  </div>

  <script>
    // Path: index.html
    "use strict";
    const spells = [
      {
        "name": "Light",
        "level": "Cantrip",
        "school": "Evocation",
        "castingTime": "1 action",
        "range": "Touch",
        "components": "V, M (a firefly or phosphorescent moss)",
        "duration": "1 hour",
        "effect": "You touch one object that is no larger than 10 feet in any dimension. The object sheds bright light in a 20-foot radius and dim light for an additional 20 feet. The light can be colored as you like. Completely covering the object with something opaque blocks the light."
      },
      {
        "name": "Sacred Flame",
        "level": "Cantrip",
        "school": "Evocation",
        "castingTime": "1 action",
        "range": "60 feet",
        "components": "V, S",
        "duration": "Instantaneous",
        "effect": "Flame-like radiance descends on a creature that you can see within range. The target must succeed on a Dexterity saving throw or take 1d8 radiant damage. The target gains no benefit from cover for this saving throw."
      },
      {
        "name": "Thaumaturgy",
        "level": "Cantrip",
        "school": "Transmutation",
        "castingTime": "1 action",
        "range": "30 feet",
        "components": "V",
        "duration": "Up to 1 minute",
        "effect": "You manifest a minor wonder, a sign of supernatural power, within range. You create one of the following magical effects: your voice booms, flames flicker, harmless tremors, create an instantaneous sound, cause an unlocked door or window to fly open or slam shut, or alter the appearance of your eyes."
      },
      {
        "name": "Bless",
        "level": "1st",
        "school": "Enchantment",
        "castingTime": "1 action",
        "range": "30 feet",
        "components": "V, S, M (a sprinkling of holy water)",
        "duration": "Concentration, up to 1 minute",
        "effect": "Bless up to three creatures of your choice within range. Whenever a target makes an attack roll or a saving throw before the spell ends, the target can roll a d4 and add the number rolled to the attack roll or saving throw."
      },
      {
        "name": "Command",
        "level": "1st",
        "school": "Enchantment",
        "castingTime": "1 action",
        "range": "60 feet",
        "components": "V",
        "duration": "1 round",
        "effect": "You speak a one-word command to a creature you can see within range. The target must succeed on a Wisdom saving throw or follow the command on its next turn."
      },
      {
        "name": "Cure Wounds",
        "level": "1st",
        "school": "Evocation",
        "castingTime": "1 action",
        "range": "Touch",
        "components": "V, S",
        "duration": "Instantaneous",
        "effect": "A creature you touch regains a number of hit points equal to 1d8 + your spellcasting ability modifier. This spell has no effect on undead or constructs."
      },
      {
        "name": "Detect Magic (Ritual)",
        "level": "1st",
        "school": "Divination",
        "castingTime": "1 action",
        "range": "Self (30-foot radius)",
        "components": "V, S",
        "duration": "Concentration, up to 10 minutes",
        "effect": "For the duration, you sense the presence of magic within 30 feet of you. If you sense magic in this way, you can use your action to see a faint aura around any visible creature or object in the area that bears magic."
      },
      {
        "name": "Guiding Bolt",
        "level": "1st",
        "school": "Evocation",
        "castingTime": "1 action",
        "range": "120 feet",
        "components": "V, S",
        "duration": "1 round",
        "effect": "A flash of light streaks toward a creature of your choice within range. Make a ranged spell attack against the target. On a hit, the target takes 4d6 radiant damage, and the next attack roll made against this target before the end of your next turn has advantage."
      },
      {
        "name": "Healing Word",
        "level": "1st",
        "school": "Evocation",
        "castingTime": "1 bonus action",
        "range": "60 feet",
        "components": "V",
        "duration": "Instantaneous",
        "effect": "A creature of your choice that you can see within range regains hit points equal to 1d4 + your spellcasting ability modifier. This spell has no effect on undead or constructs."
      },
      {
        "name": "Protection from Evil and Good",
        "level": "1st",
        "school": "Abjuration",
        "castingTime": "1 action",
        "range": "Touch",
        "components": "V, S, M (holy water or powdered silver and iron)",
        "duration": "Concentration, up to 10 minutes",
        "effect": "Until the spell ends, one willing creature you touch is protected against certain types of creatures: aberrations, celestials, elementals, fey, fiends, and undead."
      },
      {
        "name": "Sanctuary",
        "level": "1st",
        "school": "Abjuration",
        "castingTime": "1 bonus action",
        "range": "30 feet",
        "components": "V, S, M (a small silver mirror)",
        "duration": "1 minute",
        "effect": "You ward a creature within range against attack. Until the spell ends, any creature who targets the warded creature with an attack or a harmful spell must first make a Wisdom saving throw. On a failed save, the creature must choose a new target or lose the attack or spell."
      },
      {
        "name": "Shield of Faith",
        "level": "1st",
        "school": "Abjuration",
        "castingTime": "1 bonus action",
        "range": "60 feet",
        "components": "V, S, M (a small parchment with a bit of holy text written on it)",
        "duration": "Concentration, up to 10 minutes",
        "effect": "A shimmering field appears and surrounds a creature of your choice within range, granting it a +2 bonus to AC for the duration."
      },
      {
        "name": "Hold Person",
        "level": "2nd",
        "school": "Enchantment",
        "castingTime": "1 action",
        "range": "60 feet",
        "components": "V, S, M (a small, straight piece of iron)",
        "duration": "Concentration, up to 1 minute",
        "effect": "Choose a humanoid that you can see within range. The target must succeed on a Wisdom saving throw or be paralyzed for the duration."
      },
      {
        "name": "Lesser Restoration",
        "level": "2nd",
        "school": "Abjuration",
        "castingTime": "1 action",
        "range": "Touch",
        "components": "V, S",
        "duration": "Instantaneous",
        "effect": "You touch a creature and can end either one disease or one condition afflicting it. The condition can be blinded, deafened, paralyzed, or poisoned."
      },
      {
        "name": "Spiritual Weapon",
        "level": "2nd",
        "school": "Evocation",
        "castingTime": "1 bonus action",
        "range": "60 feet",
        "components": "V, S",
        "duration": "1 minute",
        "effect": "You create a floating, spectral weapon within range that lasts for the duration or until you cast this spell again. When you cast the spell, you can make a melee spell attack against a creature within 5 feet of the weapon."
      }
    ];

    const spellList = document.getElementsByClassName("spell-list");
    for (const spellListIndex in Array.from(spellList)) {
      const spellListElement = spellList[spellListIndex];
      for (const spell of spells) {
        if (spellListElement.classList.contains(`level-${spellLevelMap[spell.level]}`)) {
          const newSpell = `
            <!-- Spell: ${spell.name} -->
            <div class="spell-item bg-white p-6 rounded-lg shadow-lg mb-6">
              <h2 class="text-2xl font-bold mb-2"> ${spell.name} <i class="ml-2 fas ${spellSchoolToIconMap[spell.school]}"></i></h2>
              <p><strong>Level:</strong> ${spell.level}</p>
              <p><strong>School:</strong> ${spell.school}</p>
              <p><strong>Casting Time:</strong> ${spell.castingTime}</p>
              <p><strong>Range:</strong> ${spell.range}</p>
              <p><strong>Components:</strong> ${spell.components}</p>
              <p><strong>Duration:</strong> ${spell.duration}</p>
              <p><strong>Effect:</strong> ${spell.effect}</p>
            </div>
          `;
          spellListElement.innerHTML += newSpell;
        }
      }
    }
  </script>
</body>

</html>
